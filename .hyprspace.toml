# ║                  HyprSpace - Complete Default Configuration                   ║
# ║                                                                               ║
# ║  HyprSpace is an enhanced fork of AeroSpace with exclusive features:          ║
# ║  • Dwindle Layout - Binary tree-based tiling inspired by Hyprland             ║
# ║  • Centered Workspace Bar - macOS menu bar with centered workspace indicators ║
# ║  • Master Layout - Master/stack layout with configurable ratios               ║
# ║  • Niri/Scroll/Paper Layout - Scrollable window management                    ║
# ║                                                                               ║
# ║  Configuration Location: ~/.hyprspace.toml                                    ║
# ║  Documentation: https://github.com/barut/HyprSpace                            ║
# ║                                                                               ║
# ║  This file contains ALL possible configuration options with explanations.     ║
# ║  Default values are set for optimal dwindle layout experience.                ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Config version for compatibility and deprecations
# Fallback value (if you omit the key): config-version = 1
config-version = 2

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                              STARTUP & LIFECYCLE                              ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Launch HyprSpace automatically when you log into macOS
# Options: true, false
start-at-login = true

# Commands to run after HyprSpace starts
# Can be a single command (string) or multiple commands (array)
# Use 'exec-and-forget' to launch apps without blocking
# Examples:
#   after-startup-command = 'exec-and-forget open -a Ghostty'
#   after-startup-command = ['exec-and-forget open -a Safari', 'exec-and-forget open -a Slack']
after-startup-command = [
'workspace 1',
'layout dwindle',
# 'exec-and-forget sketchybar',
'exec-and-forget borders',
]

# Notify Sketchybar about workspace change
# Notify Sketchybar about workspace change and update icons
exec-on-workspace-change = [
    # '/bin/bash',
    # '-c',
    # 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE && ~/.config/sketchybar/plugins/update_workspace_icons.sh',
]


# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            DEFAULT LAYOUT SETTINGS                            ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Default layout for new workspaces
# Options: 'tiles', 'accordion', 'dwindle', 'master', 'scroll' (aka 'niri' or 'paper')
# 'dwindle' - HyprSpace exclusive binary tree layout with automatic orientation
# 'master' - HyprSpace exclusive master/stack layout
# 'scroll'/'niri'/'paper' - HyprSpace exclusive scrollable layout
default-root-container-layout = 'dwindle'

# Default container orientation for tiles layout
# Options: 'horizontal', 'vertical', 'auto'
# 'auto' - Automatically choose based on screen dimensions
default-root-container-orientation = 'auto'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                    DWINDLE LAYOUT (HYPRSPACE EXCLUSIVE)                       ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Split ratio for new dwindle containers
# Range: 0.1 to 1.9 (1.0 = 50/50 split)
# Examples:
#   1.0 = Equal split (50%/50%)
#   1.618 = Golden ratio split (~62%/38%)
#   0.618 = Inverse golden ratio (~38%/62%)
dwindle-default-split-ratio = 1.0

# Enforce aspect ratio for single windows in dwindle layout
# Format: [width, height] or [0, 0] to disable
# Examples:
#   [16, 9] = 16:9 widescreen
#   [4, 3] = 4:3 traditional
#   [21, 9] = 21:9 ultrawide
#   [1, 1] = Square
#   [0, 0] = Disabled (default)
dwindle-single-window-aspect-ratio = [0, 0]

# Tolerance for aspect ratio adjustments
# Range: 0.0 to 1.0
# Prevents tiny padding adjustments when window is close to target ratio
# Lower values = more strict, higher values = more lenient
dwindle-single-window-aspect-ratio-tolerance = 0.1

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                      MOUSE INTERACTION (HYPRSPACE EXCLUSIVE)                  ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Mouse resize sensitivity multiplier
# Range: 0.1 to 3.0
# Controls how aggressively windows resize when dragging with mouse
# Examples:
#   0.5 = Precise (slower, fine-grained control)
#   1.0 = Balanced (default)
#   2.0 = Aggressive (faster, coarse adjustments)
mouse-sensitivity = 0.2

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                     MASTER LAYOUT (HYPRSPACE EXCLUSIVE)                       ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Master window width percentage
# Range: 0.1 to 0.9 (0.5 = 50% of screen)
# Examples:
#   0.5 = Equal split (50%)
#   0.618 = Golden ratio (~62%)
#   0.66 = Two-thirds (~66%)
master-default-percent = 0.5

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                SCROLL/NIRI/PAPER LAYOUT (HYPRSPACE EXCLUSIVE)                 ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Focused window width ratio for scroll/niri/paper layout
# Controls how much of adjacent windows you see on the sides
# Range: 0.1 to 1.0
# Lower value = more focus, higher value = more context
# Examples:
#   0.5  = 50% width (25% peek each side) - maximum context
#   0.67 = 67% width (16.5% peek each side) - balanced
#   0.8  = 80% width (10% peek each side) - default
#   0.9  = 90% width (5% peek each side) - focused
#   1.0  = 100% width (no peek) - full screen
niri-focused-width-ratio = 0.8

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                           OTHER LAYOUT SETTINGS                               ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Padding for accordion layout
# Range: 0 to any positive integer (pixels)
# 0 = No padding (disabled)
# 30 = Default padding
accordion-padding = 30

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                         NORMALIZATION SETTINGS                                ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Automatically flatten unnecessary container nesting
# Eliminates weird tree configurations for cleaner window management
# Options: true, false
enable-normalization-flatten-containers = true

# Force opposite orientation for nested containers
# Prevents same-orientation nesting (e.g., horizontal inside horizontal)
# Options: true, false
enable-normalization-opposite-orientation-for-nested-containers = true

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                           MACOS INTEGRATION                                   ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Automatically unhide applications hidden with cmd-h
# When true, focusing a hidden app will automatically unhide it
# Options: true, false
automatically-unhide-macos-hidden-apps = false

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║              WORKSPACE PERSISTENCE & MODE CALLBACKS                           ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# List of workspaces that should stay alive even when they contain no windows,
# even when they are invisible.
# This config version is only available since 'config-version = 2'
# Fallback value (if you omit the key): persistent-workspaces = []
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

# Callback that runs every time binding mode changes
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            GAPS CONFIGURATION                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[gaps]
# Inner gaps (spacing between windows)
# Can be a constant or per-monitor configuration
inner.horizontal = 10
inner.vertical = 10

# Outer gaps (spacing from screen edges)
# Format: constant integer or per-monitor array
# Per-monitor array syntax:
#   outer.top = [
#     { monitor.main = 16 },           # Main monitor gets 16px
#     { monitor."Built-in" = 32 },     # Built-in display gets 32px
#     { monitor.1 = 24 },              # First monitor in sequence gets 24px
#     24                               # Default fallback (required)
#   ]
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

# Example: Different gaps for different monitors (uncomment to use)
# [gaps]
# outer.top = [
#   { monitor.main = 20 },            # Main monitor menu bar spacing
#   { monitor."Built-in" = 35 },      # MacBook notch spacing
#   { monitor.secondary = 10 },       # Secondary monitor minimal spacing
#   15                                 # Default for any other monitor
# ]

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                     WORKSPACE TO MONITOR ASSIGNMENT                           ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Force specific workspaces to specific monitors
# Format: workspace-number = "monitor-pattern" or ["pattern1", "pattern2"]
# Monitor patterns:
#   "main" - Primary monitor
#   "secondary" - Non-primary monitors
#   1, 2, 3 - Monitor by sequence number (1-based)
#   "pattern" - Case-insensitive regex match (e.g., "Dell.*", "LG.*")
#
# Examples (uncomment to use):
# [workspace-to-monitor-force-assignment]
# 1 = "main"                          # Workspace 1 always on main monitor
# 2 = "main"                          # Workspace 2 always on main monitor
# 3 = "secondary"                     # Workspace 3 on any secondary monitor
# 4 = ["Built-in", 1]                 # Workspace 4 prefers Built-in, falls back to monitor 1
# 5 = "LG.*"                          # Workspace 5 on any LG monitor

[workspace-to-monitor-force-assignment]
# 1 = 'dell p2417h'
1 = 'JBL Bar 5.1'
2 = 'main'
3 = 'built-in'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            KEY MAPPING                                        ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[key-mapping]
# Keyboard layout preset
# Options: 'qwerty', 'dvorak', 'colemak'
preset = 'qwerty'

# Custom key remapping (optional)
# Map non-standard keys to key codes
