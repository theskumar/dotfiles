# ──────────────────────────────────────────────────────────────────────────────

# Arrow key navigation for focusing windows
# alt-left = 'focus left'
# alt-down = 'focus down'
# alt-up = 'focus up'
# alt-right = 'focus right'

# Alternative: Vim-style navigation (uncomment to use instead of arrows)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# ──────────────────────────────────────────────────────────────────────────────
#                              WINDOW MOVEMENT
# ──────────────────────────────────────────────────────────────────────────────

# Move windows with arrow keys
# alt-shift-left = 'move left'
# alt-shift-down = 'move down'
# alt-shift-up = 'move up'
# alt-shift-right = 'move right'

# Alternative: Vim-style window movement (uncomment to use)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# ──────────────────────────────────────────────────────────────────────────────
#                            WORKSPACE SWITCHING
# ──────────────────────────────────────────────────────────────────────────────

# Switch to workspaces 1-5
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move windows to workspaces 1-5
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Navigate workspaces sequentially
# alt-tab = 'workspace-back-and-forth'
# alt-tab = 'workspace next'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
# alt-shift-tab = 'workspace prev'

# ──────────────────────────────────────────────────────────────────────────────
#                              LAYOUT COMMANDS
# ──────────────────────────────────────────────────────────────────────────────

# Layout switching (HyprSpace exclusive layouts included)
alt-shift-d = 'layout dwindle'          # HyprSpace exclusive
alt-shift-t = 'layout tiles'            # Traditional tiling
alt-shift-a = 'layout accordion'        # Accordion (one window visible)
alt-shift-m = 'layout master'           # HyprSpace exclusive master/stack
alt-shift-s = 'layout scroll'           # HyprSpace exclusive scrollable

# Toggle between floating and tiling for current window
alt-shift-space = 'layout floating tiling'

# Balance window sizes (reset to equal sizes)
# Especially useful after manual resizing in dwindle layout
alt-b = 'balance-sizes'

# ──────────────────────────────────────────────────────────────────────────────
#                            WINDOW RESIZING
# ──────────────────────────────────────────────────────────────────────────────

# Direct resize - immediate size adjustment without entering a mode
alt-equal = 'resize width -300'
alt-minus = 'resize width +300'
alt-shift-equal = 'resize height -300'
alt-shift-minus = 'resize height +300'

# Alternative: Modal resize (requires entering resize mode first)
# Uncomment the following line to enable resize mode
# alt-r = 'mode resize'

# ──────────────────────────────────────────────────────────────────────────────
#                            WINDOW MANAGEMENT
# ──────────────────────────────────────────────────────────────────────────────

# Close focused window
alt-shift-q = 'close'

# Fullscreen toggle
alt-enter = 'fullscreen'

# Split orientation (for tiles layout)
# NOTE: Disabled because enable-normalization-flatten-containers = true
# Uncomment and set enable-normalization-flatten-containers = false to use split commands
# alt-shift-slash = 'split opposite'

# Flatten container (remove unnecessary nesting)
alt-shift-f = 'flatten-workspace-tree'

# ──────────────────────────────────────────────────────────────────────────────
#                          APPLICATION LAUNCHING
# ──────────────────────────────────────────────────────────────────────────────

# Launch terminal (Ghostty)
# alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'
alt-a = 'exec-and-forget open -a /Applications/Arc.app'
alt-q = 'exec-and-forget open -a /Applications/Zed.app'
alt-i = 'exec-and-forget open -a /Applications/iTerm.app'
alt-s = 'exec-and-forget open -a /Applications/Slack.app'
alt-f = 'exec-and-forget open ~/Downloads'
alt-o = 'exec-and-forget open -a /Applications/Obsidian.app'
# Alternative terminals (uncomment preferred option):
# alt-enter = 'exec-and-forget open -n /Applications/Terminal.app'
# alt-enter = 'exec-and-forget open -n /Applications/iTerm.app'
# alt-enter = 'exec-and-forget open -n /Applications/Alacritty.app'
# alt-enter = 'exec-and-forget open -n /Applications/WezTerm.app'

# ──────────────────────────────────────────────────────────────────────────────
#                           SYSTEM COMMANDS
# ──────────────────────────────────────────────────────────────────────────────

# Reload configuration
alt-cmd-shift-r = 'reload-config'

# Enable/disable HyprSpace (crisis key)
alt-cmd-shift-e = 'enable toggle'

