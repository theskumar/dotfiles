# [key-mapping.key-notation-to-key-code]
# delete = 'backspace'
# capslock = 'esc'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                       EXEC ENVIRONMENT CONFIGURATION                          ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[exec]
# Inherit environment variables from parent process
# Options: true, false
inherit-env-vars = true

[exec.env-vars]
# Environment variables for executed commands
# Supports ${VAR} interpolation for existing variables
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

# Custom environment variables (examples):
# EDITOR = 'nvim'
# BROWSER = 'Safari'
# TERMINAL = 'Ghostty'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                              EVENT CALLBACKS                                  ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Commands to run when focus changes
# Can be a single command (string) or multiple commands (array)
# Available variables: ${focused} ${workspace}
# Examples (uncomment to use):
# on-focus-changed = 'exec-and-forget echo "Focus changed to ${focused}"'
# on-focus-changed = ['exec-and-forget sketchybar --trigger aerospace_focus_change focused=${focused}']

# Commands to run when focused monitor changes
# Available variables: ${focused-monitor} ${workspace}
# Example: Move mouse to center of newly focused monitor
on-focused-monitor-changed = 'move-mouse monitor-lazy-center'

